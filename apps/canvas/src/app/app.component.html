<div class="container">
  <div class="controls">
    <ng-container *ngTemplateOutlet="controls"></ng-container>
  </div>
  <kablamo-canvas [theta]="getRadians(theta)"
                  [iterations]="iterations"
                  [scale]="scale"
                  [drawFn]="drawFn"
                  [play]="play"></kablamo-canvas>
</div>


<ng-template #controls>
  <div class="input-container">
    <input type="range" [(ngModel)]="theta" step="0.00001" max="360"/>
    <input type="number" [(ngModel)]="theta" step="0.00001" max="360"/> Â°
    [ {{ getRadians(theta) | number: '.3' }} rads ]
  </div>
  <div class="input-container">
    <input type="range" [(ngModel)]="iterations" step="10" max="100000"
           [disabled]="selectedMode === 'serpinskiTurtle'"/> {{ iterations }}iterations
  </div>
  <div class="input-container">
    <input type="range" [(ngModel)]="scale" step="0.01" max="10"/> {{ scale }}scale
  </div>


  <div class="button-container">
    <button (click)="play = !play">{{ play ? 'stop' : 'play'}}</button>
    <ng-container *ngFor="let mode of modes">
      <div>
        <button (click)="changeMode(mode)">{{mode}}</button>
      </div>
    </ng-container>
  </div>
  <div class="selectedPattern">
    Pattern: {{ selectedMode }}</div>
</ng-template>
