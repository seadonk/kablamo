<ng-container *ngFor="let solution of currentSolutions; let i = index;">
  <ff-puzzle-row [number]="number"
                 [answer]="solution.answer"
                 [equation]="solution.equation"
                 (completed)="onComplete(number, solution.answer, $event)">
  </ff-puzzle-row>
</ng-container>

<button mat-fab color="primary" aria-label="Start Over" (click)="reset()">
  <mat-icon>delete</mat-icon>
</button>
