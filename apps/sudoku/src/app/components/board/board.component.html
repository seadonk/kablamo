<div class="container">

  <div class="board">

    <!--                 [selected]="selected === i"-->

    <!--                 [locked]="isLocked(i)"-->
    <!--                 (valueChanged)="onValueChanged(i,$event)">{{cell || ''}}</sudoku-cell>-->
    <!--  </ng-container>-->

    <ng-container *ngFor="let row of board; let r = index;">
      <ng-container *ngFor="let cell of row; let c = index;">
        <sudoku-cell (click)="selectCell2({r: r, c: c})"
                     [selected]="selected === r*9+c"
                     [highlightNumber]="highlightNumber && cells[selected] && cell == cells[selected]"
                     [highlightSet]="highlightSets && isSameSet2({r: r, c: c})"
                     [locked]="isLocked(r*9+c)"
                     [value]="cell"
                     [notesMode]="notesMode"
                     [showNotes]="showNotes"
                     (valueChanged)="onValueChanged(r*9+c,$event)">
        </sudoku-cell>
      </ng-container>
    </ng-container>
  </div>

  <div class="stats">
    <div class="settings">
      <button (click)="solve()">Solve</button>
      <button (click)="reset()">Reset</button>
      <button (click)="clear()">Clear</button>
      <button (click)="generate()">Generate</button>
      <button (click)="highlightNumber = !highlightNumber">{{ highlightNumber ? "Don't" : ""}} Highlight Same Numbers
      </button>
      <button (click)="highlightSets = !highlightSets">{{ highlightSets ? "Don't" : ""}} Highlight Selected Sets
      </button>
      <button (click)="notesMode = !notesMode">{{ notesMode ? "Notes" : "Value"}} Mode</button>
      <button (click)="showNotes = !showNotes">{{ showNotes ? "Hide" : "Show"}} Notes</button>
    </div>
    <pre><code>
  {{
      {
        'Board Hash': getBoardHash(),
        'Selected Value': cells[selected] || 0,
        'Selected Index': selected || 'none',
        solved: solved,
        valid: valid,
        solveable: solveable
      } | json
      }}
</code></pre>
  </div>

</div>
